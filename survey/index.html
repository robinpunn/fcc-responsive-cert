<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey</title>
</head>
<body>
    <div class="container">
    <h1 id="title">The Robin Survey<h1>
      <p id="description">The Most Important Decision of Your Life</p>
      <form id="survey-form">
        <div class="form-group">          
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required></div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>  
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age</label>
          <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
        </div>
        <div class="form-group">
          <p>
            Which option describes your current role?       </p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select Current Role</option>
            <option value="student"> 
              Student 
            </option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
          </select>
        </div>
        <div class="form-group">
            <p>Would you reccomend me to a friend? </p>
            <label>
              <input name="user-reccomend" value="definitely" type="radio" class="input-radio" checked>Definitely
            </label>
            <label>
              <input name="user-reccomend" value="maybe" type="radio" class="input-radio">Maybe
            </label>
            <label>
              <input name="user-reccomend" value="not-sure" type="radio" class="input-radio">Not sure 
            </label>
         </div>
        <div class="from-group">
          <p>What do you like most about me?</p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an Option</option>
            <option value="hair">Hair</option>
            <option value="skin-tone">Skin Tone</option>
            <option value="approachability">Approachability</option>
            <option value="loudness">Loudness</option>
          </select>
        </div>
        <div class="form-group">
          <p>Any special requests?</p>
          <label>
            <input name="prefer" value="friend" type="checkbox" class="input-checkbox">Be my friend
          </label>
          <label>
            <input name="prefer" value="advisor" type="checkbox" class="input-checkbox">Be my personal advisor
          </label>
          <label>
            <input name="prefer" value="financial" type="checkbox" class="input-checkbox">Be my financial advisor
          </label>
          <label>
            <input name="prefer" value="life-coach" type="checkbox" class="input-checkbox">Be my life coach
          </label>
          <label>
            <input name="prefer" value="nurse" type="checkbox" class="input-checkbox">Be my nurse
          </label>
          <label>
            <input name="prefer" value="web-dev" type="checkbox" class="input-checkbox">Be my web developer
          </label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea> 
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button"> Submit </button>
        </div>
      </form>
      </div>
  </body>
</html>
